{% extends 'base_generic.html' %}

{% block content %}
  <h1>Eliminar Paquete de Clases</h1>
  <p>¿Estás seguro de que deseas eliminar el paquete "{{ class_pack.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
